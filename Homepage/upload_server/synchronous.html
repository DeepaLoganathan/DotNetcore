<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="http://cdn.syncfusion.com/16.2.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script src="http://cdn.syncfusion.com/16.2.0.41/js/web/ej.web.all.min.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <iframe id="UploadIframe" height="200px" style="border:none;overflow:hidden"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(function () {
            var pathURL = window.currentSamplepage ? window.currentSamplepage : window.location.pathname;
            var currentPath = pathURL.substring(pathURL.lastIndexOf("/") + 1, pathURL.length);
            var iframePath = pathURL.replace(currentPath, "uploadIframe.html");
            document.getElementById('UploadIframe').src = iframePath;
        })

    </script>

</body>
</html>
